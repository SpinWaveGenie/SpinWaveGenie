# for coverity, use a single build using the system compiler

language: cpp
compiler: gcc
os: linux
dist: trusty
sudo: required

before_install:
  - sudo add-apt-repository --yes ppa:george-edison55/cmake-3.x;
  - sudo apt-get update -qq;
  - sudo apt-get purge -qq cmake;
  - sudo apt-get install -qq cmake;
  - cmake --version;
  - sudo apt-get install -qq libboost-dev libboost-test-dev libeigen3-dev libtbb-dev;

before_script:
  - cmake -DBUILD_TESTING=ON  . ; 

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then make; make test; fi
    
notifications:
  email:
    on_success: change
    on_failure: always

