language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
      env: CLANG_STATIC_ANALYZER=true
    - os: linux
      compiler: clang
      env: SANITIZERS=true
    - os: osx
      compiler: clang
    - os: osx
      compiler: clang
      env: COVERALLS=true
    
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; 
    then 
      brew update > /dev/null 2>&1;
      brew tap homebrew/science;
      brew install --quiet eigen;
      brew install --quiet tbb --c++11;
      brew install --quiet nlopt;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; 
    then 
      sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test;
      sudo add-apt-repository --yes ppa:smspillaz/cmake-3.0.2;
      sudo apt-get update -qq;
      sudo apt-get purge -qq cmake;
      sudo apt-get install -qq cmake libboost-dev libboost-test-dev libeigen3-dev libtbb-dev;
      cmake --version;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$CXX" == "g++" ];
    then
      sudo apt-get install -qq gcc-4.4 g++-4.4 libstdc++6-4.4-dev;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$CXX" == "clang++" ];
    then
      sudo apt-get install -qq gcc-4.8 g++-4.8 libstdc++-4.8-dev clang-3.4;
    fi

before_script:
  - if [ "$CXX" == "g++" ]; 
    then
      export CC=gcc-4.4;
      export CXX=g++-4.4;
    fi
  - if [ -z "$COVERALLS" ] 
    then 
      cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON .;
    elif [ -z "$SANITIZERS" ]
    then
      CC=ccc-analyzer CXX=c++-analyzer scan-build cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DUSE_THREADS=OFF .;
    else
      if [ "$TRAVIS_OS_NAME" == "osx" ];
      then
        cmake -DBUILD_TESTING=ON -DBUILD_EXAMPLES=ON .; 
      else
        cmake -DBUILD_TESTING=ON .;
      fi
    fi

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$CXX" == "clang++" ];
    then
      scan-build make;
    else
      make;
    fi
  - if [ -z "$COVERALLS" ];
    then 
      make coveralls;
    else
      ctest --output-on-failure; 
    fi

notifications:
  email:
    on_success: change
    on_failure: always
