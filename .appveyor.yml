version: 0.2.{build}

branches:
  except:
  - coverity_scan

configuration: Release

environment:
  PATH: "C:/projects/ThirdParyVC120/lib:%PATH%"

platform: x64

install:
- cmd: cd c:\projects
- cmd: git clone https://github.com/SpinWaveGenie/ThirdPartyVC120.git

before_build:
- ps: cd "${env:APPVEYOR_BUILD_FOLDER}"
- cmd: dir
- cmd: md build
- cmd: cd build
- cmd: cmake --version
- cmd: cmake -G "Visual Studio 12 Win64" -C ../appveyor.cmake ..

build:
  project: C:\projects\spinwavegenie\build\spin_wave_genie.sln
  parallel: true
  verbosity: normal
